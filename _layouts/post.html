---
layout: default
---
<div class="post">

	<header class="post-header">
		<h1 class="post-title">{{ page.title }}<span class="post-meta">{{ page.date | date: "%d / %m / %Y" }}</h1>
	</header>

	<article class="post-content">
	{% if page.author %} <p>Par <em>{{ page.author }}</em></p>{% endif %}
		{{ content }}
	</article>

</div>
