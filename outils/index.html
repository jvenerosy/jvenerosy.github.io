---
layout: category
weight: 3
---

<div class="home">

	<div class="category outils">
		<h2 class="page-heading"><img src="{{ site.url }}/img/svg/outils.svg" alt="">Outils</h2>
		<div class="outils">
			<div class="container">
				{% for outils in site.categories.outils %}
				<section>
					<h2 class="post-title"><a href="{{ outils.url }}">{{outils.title}}<span class="post-meta">{{outils.date | date: "%d / %m / %Y" }}</span></a></h2>
					<a class="mea" href="{{ outils.url }}"><span><img src="{{outils.img}}" alt="{{outils.title}}"></span></a>
					<div class="txt">
						<p><a href="{{ outils.url }}">{{outils.description}}</a></p>
						<p class="author">Par <em>{{outils.author}}</em></p>
					</div>
				</section>
				{% endfor %}
			</div>
		</div>
	</div>

</div>
