---
layout: default
---

<div class="home">


	<h1 class="page-heading">Derni√®res news</h1>
	<div class="cours">
		{% for cours in site.categories.news %}
		<section>
			<a class="mea" href="{{ cours.url }}"><span><img src="{{cours.img}}" alt="{{cours.title}}"></span></a>
			<div class="txt">
				<h2 class="post-title"><a href="{{ cours.url }}">{{cours.title}}<span class="post-meta">{{cours.date | date: "%d / %m / %Y" }}</span></a></h2>
				<p><a href="{{ cours.url }}">{{cours.description}}</a></p>
				<p class="author">Par <em>{{cours.author}}</em></p>
			</div>
		</section>
		{% endfor %}
	</div>

</div>
