<header class="site-header">
	<div class="wrapper">
		<h1>JVenerosy</h1>
		<p>{{site.description}}</p>
		<nav>
			{% assign pages = site.pages | sort:"weight"  %}
			<ul>
				{% for p in pages %}
				{% if p.title %}
				<li>
					<a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">
						{{ p.title }}
					</a>
				</li>
				{% endif %}
				{% endfor %}
			</ul>
		</nav>
	</div>
</header>
